<button class="btn btn btn-outline-primary" style="margin-bottom: 2rem;" (click)="open(content)">Repair Type Name</button>
<br>

<button class="btn btn-outline-dark " style="margin-bottom: 1rem;" (click)="addModel()" (click)="openWindowCustomClass(contentSecond)">Add New Repair</button>

<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Repair Type</th>
        <th>Status</th>
        <th>Description</th>
    </thead>

    <tbody>
        <tr *ngFor="let item of repairList$ | async">
            <td>{{item.id}}</td>
            <td>{{repairTypeMap.get(item.repairTypeId)}}</td>
            <td>{{item.status}}</td>
            <td>{{item.description}}</td>
        </tr>
    </tbody>
</table>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Repair Types</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <p *ngFor="let type of repairTypeList$ | async">{{type.id}} - {{type.repairName}}</p>
    </div>
</ng-template>

<ng-template #contentSecond let-modal>
    <div class="modal-header">
        <h3 class="modal-title">Option</h3>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-add-repair [repair]="repair"></app-add-repair>
    </div>
</ng-template>
